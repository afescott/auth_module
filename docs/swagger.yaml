openapi: 3.0.3
info:
  title: Shopify Margin Cost Dashboard API
  description: |
    API for managing products, orders, and inventory for Shopify merchants.
    
    **Authentication:**
    - Use `POST /login` to obtain JWT tokens
    - Include `Authorization: Bearer <access_token>` header in protected endpoints
    - Access tokens expire in 15 minutes
    - Refresh tokens expire in 30 days
    
    **Prerequisites:**
    - All products require a valid `merchant_id` that exists in the `merchants` table
    - Use the test merchant: `123e4567-e89b-12d3-a456-426614174001` (Test Shop)
    
    **Database Setup:**
    Run migrations before using the API:
    ```bash
    cargo run  # Migrations run automatically on startup
    ```
  version: 0.1.0
  contact:
    name: API Support
servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

tags:
  - name: Authentication
    description: User authentication and token management
  - name: Users
    description: User management endpoints (viewer accounts only)
  - name: Products
    description: Product management endpoints
  - name: Orders
    description: Order management endpoints
  - name: Inventory
    description: Inventory item management endpoints

paths:
  /login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with email and password to obtain JWT tokens
      operationId: login
      security: []  # Public endpoint - no auth required
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: "admin@test-shop.com"
                password:
                  type: string
                  format: password
                  description: User's password
                  example: "admin123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successful"
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        description: JWT access token (expires in 15 minutes)
                        example: "eyJhbGciOiJSUzI1NiIsImtpZCI6ImV4Y2hhbmdlX2FwaV9rZXlfMSIsInR5cCI6IkpXVCJ9..."
                      refresh_token:
                        type: string
                        description: JWT refresh token (expires in 30 days)
                        example: "eyJhbGciOiJSUzI1NiIsImtpZCI6ImV4Y2hhbmdlX2FwaV9rZXlfMSIsInR5cCI6IkpXVCJ9..."
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                            example: "a1111111-e89b-12d3-a456-426614174001"
                          email:
                            type: string
                            format: email
                            example: "admin@test-shop.com"
                          display_name:
                            type: string
                            nullable: true
                            example: "Admin User"
                          role:
                            type: string
                            enum: [admin, manager, viewer]
                            description: |
                              User role:
                              - admin: Full control (scopes: Viewer, Manager, Admin)
                              - manager: Edit products/orders (scopes: Viewer, Manager)
                              - viewer: Read-only access (scope: Viewer)
                            example: "admin"
        '400':
          description: Bad request - Invalid email format or missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid credentials or inactive user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid credentials"
                  message:
                    type: string
                    example: "Invalid email or password"

  /jwks:
    get:
      tags:
        - Authentication
      summary: Get JSON Web Key Set
      description: |
        Returns the public keys used to verify JWT token signatures.
        Use this endpoint to validate JWT tokens issued by the API.
      operationId: getJwks
      security: []  # Public endpoint - no auth required
      responses:
        '200':
          description: JWKS retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      type: object
                      properties:
                        kty:
                          type: string
                          example: "RSA"
                          description: Key type
                        use:
                          type: string
                          example: "sig"
                          description: Public key use (signature)
                        kid:
                          type: string
                          example: "exchange_api_key_1"
                          description: Key ID
                        alg:
                          type: string
                          example: "RS256"
                          description: Algorithm
                        n:
                          type: string
                          description: RSA modulus (base64url encoded)
                        e:
                          type: string
                          example: "AQAB"
                          description: RSA exponent (base64url encoded)
              example:
                keys:
                  - kty: "RSA"
                    use: "sig"
                    kid: "exchange_api_key_1"
                    alg: "RS256"
                    n: "xGOr-H7A-jq8wQ..."
                    e: "AQAB"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      tags:
        - Users
      summary: List users
      description: |
        Retrieve a paginated list of users for a specific merchant.
        Note: Password hashes are never returned for security.
      operationId: listUsers
      parameters:
        - name: merchant_id
          in: query
          required: true
          description: UUID of the merchant
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        - name: limit
          in: query
          required: false
          description: Maximum number of users to return (max 100)
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          required: false
          description: Number of users to skip for pagination
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponse'
                  total:
                    type: integer
                    format: int64
                    example: 10
                  limit:
                    type: integer
                    example: 50
                  offset:
                    type: integer
                    example: 0
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      tags:
        - Users
      summary: Create a new user
      description: |
        Create a new user account with **viewer role only**.
        
        **Security Note:**
        - API can only create viewer accounts
        - Admin/Manager accounts must be created via SQL scripts
        - This prevents privilege escalation attacks
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - merchant_id
                - email
              properties:
                merchant_id:
                  type: string
                  format: uuid
                  description: UUID of the merchant
                  example: "123e4567-e89b-12d3-a456-426614174001"
                email:
                  type: string
                  format: email
                  description: User's email address (must be unique per merchant)
                  example: "newuser@test-shop.com"
                password:
                  type: string
                  format: password
                  description: User's password (optional for OAuth-only users)
                  example: "Password123!"
                display_name:
                  type: string
                  description: Display name for the user
                  example: "John Doe"
                shopify_user_id:
                  type: integer
                  format: int64
                  description: Optional Shopify user ID for OAuth integration
                  example: 123456789
                is_active:
                  type: boolean
                  description: Whether the user account is active (defaults to true)
                  default: true
      responses:
        '201':
          description: User created successfully (always as viewer role)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad request - Invalid email, weak password, or duplicate email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user details
      description: Retrieve details for a specific user
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
          example: "a1111111-e89b-12d3-a456-426614174001"
      responses:
        '200':
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - Users
      summary: Update user
      description: |
        Update user information (display name and password only).
        
        **Security Note:**
        - Can only update display_name and password
        - Role changes NOT allowed via API
        - Account deactivation NOT allowed via API
        - Use SQL scripts for role changes and deactivation
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
          example: "a1111111-e89b-12d3-a456-426614174001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                  description: New display name
                  example: "John Smith"
                password:
                  type: string
                  format: password
                  description: New password (will be validated for strength)
                  example: "NewPassword123!"
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad request - Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      tags:
        - Users
      summary: Deactivate user
      description: |
        Soft delete a user by setting is_active to false.
        
        **Note:**
        - This is a soft delete (sets is_active = false)
        - Preserves audit trail
        - User cannot login but data remains
        - Reactivation requires SQL script
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
          example: "a1111111-e89b-12d3-a456-426614174001"
      responses:
        '204':
          description: User deactivated successfully
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products:
    get:
      tags:
        - Products
      summary: List all products
      description: Retrieve a paginated list of products for a specific merchant
      operationId: listProducts
      parameters:
        - name: merchant_id
          in: query
          required: true
          description: UUID of the merchant
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        - name: product_type
          in: query
          required: false
          description: Filter by product type
          schema:
            type: string
          example: "Electronics"
        - name: status
          in: query
          required: false
          description: Filter by product status
          schema:
            type: string
          example: "active"
        - name: limit
          in: query
          required: false
          description: Maximum number of products to return (max 100)
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          example: 20
        - name: offset
          in: query
          required: false
          description: Number of products to skip for pagination
          schema:
            type: integer
            default: 0
            minimum: 0
          example: 0
      responses:
        '200':
          description: List of products retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '400':
          description: Bad request - Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      tags:
        - Products
      summary: Create a new product
      description: Create a new product for a merchant
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '200':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad request - Validation error or product already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get a product by ID
      description: Retrieve a specific product with its variants
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the product
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductWithVariants'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - Products
      summary: Update a product
      description: Update an existing product's information
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the product
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      tags:
        - Products
      summary: Delete a product
      description: Soft delete a product (sets deleted_at timestamp)
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the product
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '204':
          description: Product deleted successfully
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orders:
    get:
      tags:
        - Orders
      summary: List all orders
      description: Retrieve a paginated list of orders for a specific merchant
      operationId: listOrders
      parameters:
        - name: merchant_id
          in: query
          required: true
          description: UUID of the merchant
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        - name: financial_status
          in: query
          required: false
          description: Filter by financial status (paid, pending, refunded, etc.)
          schema:
            type: string
          example: "paid"
        - name: limit
          in: query
          required: false
          description: Maximum number of orders to return (max 100)
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          example: 20
        - name: offset
          in: query
          required: false
          description: Number of orders to skip for pagination
          schema:
            type: integer
            default: 0
            minimum: 0
          example: 0
      responses:
        '200':
          description: List of orders retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
        '400':
          description: Bad request - Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      tags:
        - Orders
      summary: Create a new order
      description: Create a new order for a merchant
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '200':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Bad request - Validation error or order already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get an order by ID
      description: Retrieve a specific order
      operationId: getOrder
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the order
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Order retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - Orders
      summary: Update an order
      description: Update an existing order's information
      operationId: updateOrder
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the order
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderRequest'
      responses:
        '200':
          description: Order updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      tags:
        - Orders
      summary: Delete an order
      description: Permanently delete an order
      operationId: deleteOrder
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the order
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '204':
          description: Order deleted successfully
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /inventory:
    get:
      tags:
        - Inventory
      summary: List all inventory items
      description: Retrieve a paginated list of inventory items for a specific merchant
      operationId: listInventoryItems
      parameters:
        - name: merchant_id
          in: query
          required: true
          description: UUID of the merchant
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        - name: limit
          in: query
          required: false
          description: Maximum number of items to return (max 100)
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          example: 20
        - name: offset
          in: query
          required: false
          description: Number of items to skip for pagination
          schema:
            type: integer
            default: 0
            minimum: 0
          example: 0
      responses:
        '200':
          description: List of inventory items retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemListResponse'
        '400':
          description: Bad request - Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      tags:
        - Inventory
      summary: Create a new inventory item
      description: Create a new inventory item for a merchant
      operationId: createInventoryItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInventoryItemRequest'
      responses:
        '200':
          description: Inventory item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        '400':
          description: Bad request - Validation error or item already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /inventory/{id}:
    get:
      tags:
        - Inventory
      summary: Get an inventory item by ID
      description: Retrieve a specific inventory item
      operationId: getInventoryItem
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the inventory item
          schema:
            type: string
            format: uuid
          example: "223e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Inventory item retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        '404':
          description: Inventory item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - Inventory
      summary: Update an inventory item
      description: Update an existing inventory item's information
      operationId: updateInventoryItem
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the inventory item
          schema:
            type: string
            format: uuid
          example: "223e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInventoryItemRequest'
      responses:
        '200':
          description: Inventory item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        '404':
          description: Inventory item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      tags:
        - Inventory
      summary: Delete an inventory item
      description: Permanently delete an inventory item
      operationId: deleteInventoryItem
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the inventory item
          schema:
            type: string
            format: uuid
          example: "223e4567-e89b-12d3-a456-426614174000"
      responses:
        '204':
          description: Inventory item deleted successfully
        '404':
          description: Inventory item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT access token obtained from the `/login` endpoint.
        
        **Usage:**
        1. Login with email/password to get tokens
        2. Use access token in Authorization header: `Bearer <token>`
        3. Token expires in 15 minutes
        4. Use refresh token to get new access token (when implemented)

  schemas:
    UserResponse:
      type: object
      required:
        - id
        - merchant_id
        - email
        - role
        - is_active
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
          example: "a1111111-e89b-12d3-a456-426614174001"
        merchant_id:
          type: string
          format: uuid
          description: UUID of the merchant this user belongs to
          example: "123e4567-e89b-12d3-a456-426614174001"
        email:
          type: string
          format: email
          description: User's email address
          example: "user@test-shop.com"
        display_name:
          type: string
          nullable: true
          description: User's display name
          example: "John Doe"
        role:
          type: string
          enum: [admin, manager, viewer]
          description: |
            User role (API creates only viewer, other roles via SQL):
            - viewer: Read-only access
            - manager: Can edit products/orders
            - admin: Full control
          example: "viewer"
        shopify_user_id:
          type: integer
          format: int64
          nullable: true
          description: Shopify user ID (for OAuth integration)
          example: 123456789
        last_login_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of last successful login
          example: "2024-01-20T10:30:00Z"
        is_active:
          type: boolean
          description: Whether the user account is active (can login)
          example: true
        created_at:
          type: string
          format: date-time
          description: Timestamp when the user was created
          example: "2024-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
          example: "2024-01-20T14:45:00Z"

    Product:
