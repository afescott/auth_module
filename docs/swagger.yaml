          type: string
          format: uuid
          description: UUID of the merchant who owns this product
          example: "123e4567-e89b-12d3-a456-426614174001"
        shopify_product_id:
          type: integer
          format: int64
          description: Shopify product ID
          example: 7890123456789
        title:
